spring:
  application:
    name: financa-pessoal

  # Perfil padrão é development (agora com PostgreSQL)
  profiles:
    active: development

server:
  port: 8080

# Configurações da aplicação
app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:4200,http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:8000

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    com.financeiro: DEBUG

---
# Perfil de desenvolvimento (PostgreSQL)
spring:
  config:
    activate:
      on-profile: development

  # Configuração PostgreSQL para desenvolvimento
  datasource:
    url: jdbc:postgresql://localhost:5432/financeiro_db
    username: financeiro_user
    password: financeiro_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true

---
# Perfil H2 (para testes rápidos)
spring:
  config:
    activate:
      on-profile: h2

  # Configuração H2 para testes rápidos
  datasource:
    url: jdbc:h2:mem:financeiro_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # Console H2
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

---
# Perfil de produção/local com PostgreSQL
spring:
  config:
    activate:
      on-profile: postgres

  datasource:
    url: jdbc:postgresql://localhost:5432/financeiro_db
    username: financeiro_user
    password: financeiro_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
